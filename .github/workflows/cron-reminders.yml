name: Send Study Block Reminders

on:
  schedule:
    # Runs every minute
    - cron: '* * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send reminder emails
        run: |
          if [ -z "${{ secrets.VERCEL_APP_URL }}" ]; then
            echo "‚ùå VERCEL_APP_URL secret is not set!"
            echo "Please add your Vercel app URL to repository secrets"
            exit 1
          fi
          
          echo "üöÄ Calling reminder API at: ${{ secrets.VERCEL_APP_URL }}/api/send-reminders"
          echo "‚è∞ Current time: $(date)"
          echo "üåç UTC time: $(date -u)"
          
          # Validate URL format
          if [[ ! "${{ secrets.VERCEL_APP_URL }}" =~ ^https?:// ]]; then
            echo "‚ö†Ô∏è  Warning: VERCEL_APP_URL should start with https://"
            echo "Current value appears to be: ${{ secrets.VERCEL_APP_URL }}"
          fi
          
          # Make the API call and capture both response and status code
          # Follow redirects automatically with -L flag
          response=$(curl -X POST "${{ secrets.VERCEL_APP_URL }}/api/send-reminders" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "HTTPSTATUS:%{http_code}" \
            -L \
            -s)
          
          # Extract HTTP status code and response body
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "üìä HTTP Status: $http_code"
          echo "üìù API Response:"
          echo "$body" | jq '.' 2>/dev/null || echo "$body"
          
          # Check if successful
          if [ $http_code -eq 200 ]; then
            echo "‚úÖ Reminder check completed successfully!"
            
            # Try to extract email count from response
            email_count=$(echo "$body" | jq -r '.summary.sent // 0' 2>/dev/null || echo "0")
            if [ "$email_count" -gt 0 ]; then
              echo "üìß Sent $email_count email reminder(s)"
            else
              echo "üì≠ No reminders to send at this time"
            fi
          elif [ $http_code -eq 308 ] || [ $http_code -eq 301 ] || [ $http_code -eq 302 ]; then
            echo "‚ùå API call failed with redirect status $http_code"
            echo "üîß This usually means:"
            echo "   1. VERCEL_APP_URL is missing 'https://' prefix"
            echo "   2. URL has incorrect format"
            echo "   3. Domain name is wrong"
            echo ""
            echo "‚úÖ Fix: Update VERCEL_APP_URL in GitHub secrets to: https://your-app.vercel.app"
            exit 1
          elif [ $http_code -eq 401 ]; then
            echo "‚ùå Authentication failed (401 Unauthorized)"
            echo "üîß Check your CRON_SECRET in GitHub secrets"
            exit 1
          elif [ $http_code -eq 404 ]; then
            echo "‚ùå API endpoint not found (404)"
            echo "üîß Verify your API route exists at /api/send-reminders"
            exit 1
          else
            echo "‚ùå API call failed with status $http_code"
            echo "Response: $body"
            exit 1
          fi
        
      - name: Log execution
        run: echo "Reminder check completed at $(date)"
